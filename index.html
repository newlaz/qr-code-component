<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="element--center">
  <main class="main element--center">
    <img src="./images/image-qr-code.png" alt="qr-image" class="main__image">
    <main class="main__text">
      <h1 class="main__caption">Improve your front-end skills by building projects</h1>
      <p class="main__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </main>
  </main>




  <footer class="footer">
    <p class="footer__text">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>. <br>
      Coded by <a class="footer__link" href="#">Bryan Lazo</a>.
    </p>
  </footer>
</body>

</html>
